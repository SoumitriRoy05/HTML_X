<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAC 3</title>
</head>
<body>
    <P><H1><B>FEEDBACK SURVEY FORM</B></H1></P>
    <FORM ACTION="/action.php">
        <P><H3><B>ENTER NAME</B></H3></P>
        <input type="text" placeholder="">
        <BR/>
        <P><H3><B>EMAIL</B></H3></P>
        <INPUT TYPE="EMAIL" PLACEHOLDER="">
            <BR/>
            <P><H3><B>AGE</B></H3></P>
            <INPUT TYPE="NUMBER" PLACEHOLDER="">
                <BR/>
                <P><B><H3>TYPE OF FEEDBACK</H3></B></P>
                <LABEL FOR="SERVICE 1">SERVICE 1</LABEL>
                    <INPUT TYPE="CHECKBOX" VALUE="SERVICE 1" NAME="SERVICES" ID="SERVICE 1">
                     <BR/>
                <LABEL FOR="SERVICE 2">SERVICE 2</LABEL>
                    <INPUT TYPE="CHECKBOX" VALUE="SERVICE 2" NAME="SERVICES" ID="SERVICE 2">
                <BR/>
                <LABEL FOR="SERVICE 3">SERVICE 3</LABEL>
                <INPUT TYPE="CHECKBOX" VALUE="SERVICE 3" NAME="SERVICES" ID="SERVICE 3">
                    <BR/>
                    <P><H2><B>FEEDBACK</B></H2></P>
                    <textarea name="ADDITIONAL COMMENTS" ID="SERVICES" PLACEHOLDER="" COLUMN="5"></textarea>
    </FORM>
</body>
</html>
